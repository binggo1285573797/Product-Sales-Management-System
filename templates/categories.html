{% extends "base.html" %}

{% block title %}商品种类管理 - 商品销售管理系统{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">商品种类管理</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="refreshCategories()">
                <i class="fas fa-sync-alt me-1"></i>刷新
            </button>
        </div>
        <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-primary" onclick="showAddCategoryModal()">
                <i class="fas fa-plus me-1"></i>添加种类
            </button>
        </div>
    </div>
</div>

<!-- 种类列表 -->
<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>种类名称</th>
                        <th>描述</th>
                        <th>商品数量</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="categoriesTableBody">
                    <tr>
                        <td colspan="5" class="text-center">加载中...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- 添加种类模态框 -->
<div class="modal fade" id="addCategoryModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">添加商品种类</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addCategoryForm">
                    <div class="mb-3">
                        <label for="categoryName" class="form-label">种类名称</label>
                        <input type="text" class="form-control" id="categoryName" required>
                    </div>
                    <div class="mb-3">
                        <label for="categoryDescription" class="form-label">描述</label>
                        <textarea class="form-control" id="categoryDescription" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="parentCategory" class="form-label">父级种类</label>
                        <select class="form-select" id="parentCategory">
                            <option value="0">顶级种类</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="submitCategory()">添加</button>
            </div>
        </div>
    </div>
</div>

<!-- 编辑种类模态框 -->
<div class="modal fade" id="editCategoryModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">编辑商品种类</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editCategoryForm">
                    <input type="hidden" id="editCategoryId">
                    <div class="mb-3">
                        <label for="editCategoryName" class="form-label">种类名称</label>
                        <input type="text" class="form-control" id="editCategoryName" required>
                    </div>
                    <div class="mb-3">
                        <label for="editCategoryDescription" class="form-label">描述</label>
                        <textarea class="form-control" id="editCategoryDescription" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="editParentCategory" class="form-label">父级种类</label>
                        <select class="form-select" id="editParentCategory">
                            <option value="0">顶级种类</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="updateCategory()">更新</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// 页面加载完成后初始化
document.addEventListener('DOMContentLoaded', function() {
    loadCategories();
});

// 加载种类列表
function loadCategories() {
    apiRequest('/category/list')
        .then(response => {
            if (response.code === 1) {
                renderCategoriesTable(response.data);
                updateParentCategoryOptions(response.data);
            } else {
                showMessage(response.msg, 'danger');
            }
        });
}

// 渲染种类表格
function renderCategoriesTable(categories) {
    const tbody = document.getElementById('categoriesTableBody');
    
    if (categories.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" class="text-center">暂无商品种类</td></tr>';
        return;
    }
    
    tbody.innerHTML = categories.map(category => `
        <tr>
            <td>${category.category_name}</td>
            <td>${category.description || '-'}</td>
            <td><span class="badge bg-primary">${category.goods_count}</span></td>
            <td>${new Date(category.create_time).toLocaleDateString()}</td>
            <td>
                <button class="btn btn-sm btn-outline-primary me-1" onclick="editCategory(${category.category_id}, '${category.category_name}', '${category.description || ''}', ${category.parent_id})">
                    <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger" onclick="deleteCategory(${category.category_id}, '${category.category_name}', ${category.goods_count})">
                    <i class="fas fa-trash"></i>
                </button>
            </td>
        </tr>
    `).join('');
}

// 更新父级种类选项
function updateParentCategoryOptions(categories) {
    const options = categories.map(category => 
        `<option value="${category.category_id}">${category.category_name}</option>`
    ).join('');
    
    document.getElementById('parentCategory').innerHTML = '<option value="0">顶级种类</option>' + options;
    document.getElementById('editParentCategory').innerHTML = '<option value="0">顶级种类</option>' + options;
}

// 显示添加种类模态框
function showAddCategoryModal() {
    document.getElementById('addCategoryForm').reset();
    document.getElementById('parentCategory').value = '0';
    
    const modal = new bootstrap.Modal(document.getElementById('addCategoryModal'));
    modal.show();
}

// 提交种类
function submitCategory() {
    const name = document.getElementById('categoryName').value.trim();
    const description = document.getElementById('categoryDescription').value.trim();
    const parentId = document.getElementById('parentCategory').value;
    
    if (!name) {
        showMessage('请输入种类名称', 'warning');
        return;
    }
    
    const submitBtn = document.querySelector('#addCategoryModal .btn-primary');
    const originalText = submitBtn.innerHTML;
    showLoading(submitBtn);
    
    apiRequest('/category/add', 'POST', {
        category_name: name,
        description: description,
        parent_id: parseInt(parentId)
    })
        .then(response => {
            hideLoading(submitBtn, originalText);
            
            if (response.code === 1) {
                showMessage('种类添加成功', 'success');
                bootstrap.Modal.getInstance(document.getElementById('addCategoryModal')).hide();
                loadCategories();
            } else {
                showMessage(response.msg, 'danger');
            }
        });
}

// 编辑种类
function editCategory(id, name, description, parentId) {
    document.getElementById('editCategoryId').value = id;
    document.getElementById('editCategoryName').value = name;
    document.getElementById('editCategoryDescription').value = description;
    document.getElementById('editParentCategory').value = parentId;
    
    const modal = new bootstrap.Modal(document.getElementById('editCategoryModal'));
    modal.show();
}

// 更新种类
function updateCategory() {
    const id = document.getElementById('editCategoryId').value;
    const name = document.getElementById('editCategoryName').value.trim();
    const description = document.getElementById('editCategoryDescription').value.trim();
    const parentId = document.getElementById('editParentCategory').value;
    
    if (!name) {
        showMessage('请输入种类名称', 'warning');
        return;
    }
    
    const submitBtn = document.querySelector('#editCategoryModal .btn-primary');
    const originalText = submitBtn.innerHTML;
    showLoading(submitBtn);
    
    apiRequest('/category/update', 'POST', {
        category_id: parseInt(id),
        category_name: name,
        description: description,
        parent_id: parseInt(parentId)
    })
        .then(response => {
            hideLoading(submitBtn, originalText);
            
            if (response.code === 1) {
                showMessage('种类更新成功', 'success');
                bootstrap.Modal.getInstance(document.getElementById('editCategoryModal')).hide();
                loadCategories();
            } else {
                showMessage(response.msg, 'danger');
            }
        });
}

// 删除种类
function deleteCategory(id, name, goodsCount) {
    if (goodsCount > 0) {
        showMessage(`种类"${name}"下还有${goodsCount}个商品，请先删除相关商品`, 'warning');
        return;
    }
    
    if (confirm(`确定要删除种类"${name}"吗？`)) {
        apiRequest('/category/delete', 'POST', {
            category_id: id
        })
            .then(response => {
                if (response.code === 1) {
                    showMessage('种类删除成功', 'success');
                    loadCategories();
                } else {
                    showMessage(response.msg, 'danger');
                }
            });
    }
}

// 刷新种类
function refreshCategories() {
    loadCategories();
    showMessage('种类列表已刷新', 'success');
}
</script>
{% endblock %}
