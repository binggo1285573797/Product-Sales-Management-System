{% extends "base.html" %}

{% block title %}留言管理 - 商品销售管理系统{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">留言管理</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="refreshMessages()">
                <i class="fas fa-sync-alt me-1"></i>刷新
            </button>
        </div>
    </div>
</div>

<!-- 统计卡片 -->
<div class="row mb-4">
    <div class="col-md-4">
        <div class="card border-left-danger shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">未回复留言</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="unreadCount">0</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-exclamation-triangle fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-md-4">
        <div class="card border-left-info shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">总留言数</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="totalCount">0</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-comments fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-md-4">
        <div class="card border-left-success shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">今日新增</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="todayCount">0</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-calendar-day fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 筛选条件 -->
<div class="card mb-4">
    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <label for="statusFilter" class="form-label">留言状态</label>
                <select class="form-select" id="statusFilter">
                    <option value="">全部状态</option>
                    <option value="unread">未回复</option>
                    <option value="replied">已回复</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="keywordFilter" class="form-label">关键词</label>
                <input type="text" class="form-control" id="keywordFilter" placeholder="客户姓名或留言内容">
            </div>
            <div class="col-md-4">
                <label class="form-label">&nbsp;</label>
                <div class="d-grid">
                    <button type="button" class="btn btn-primary" onclick="filterMessages()">
                        <i class="fas fa-search me-1"></i>筛选
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 留言列表 -->
<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>客户姓名</th>
                        <th>联系方式</th>
                        <th>留言内容</th>
                        <th>状态</th>
                        <th>提交时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="messagesTableBody">
                    <tr>
                        <td colspan="6" class="text-center">加载中...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- 分页 -->
        <nav aria-label="留言分页">
            <ul class="pagination justify-content-center" id="messagesPagination">
            </ul>
        </nav>
    </div>
</div>

<!-- 回复留言模态框 -->
<div class="modal fade" id="replyModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">回复留言</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">客户信息</label>
                    <div class="card">
                        <div class="card-body" id="customerInfo">
                            <!-- 客户信息将在这里显示 -->
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">留言内容</label>
                    <div class="card">
                        <div class="card-body" id="messageContent">
                            <!-- 留言内容将在这里显示 -->
                        </div>
                    </div>
                </div>
                
                <form id="replyForm">
                    <input type="hidden" id="messageId">
                    <div class="mb-3">
                        <label for="replyContent" class="form-label">回复内容</label>
                        <textarea class="form-control" id="replyContent" rows="4" required placeholder="请输入回复内容..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="submitReply()">回复</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.border-left-danger {
    border-left: 0.25rem solid #e74a3b !important;
}
.border-left-info {
    border-left: 0.25rem solid #36b9cc !important;
}
.border-left-success {
    border-left: 0.25rem solid #1cc88a !important;
}
.text-xs {
    font-size: 0.7rem;
}
.text-gray-300 {
    color: #dddfeb !important;
}
.text-gray-800 {
    color: #5a5c69 !important;
}
</style>
{% endblock %}

{% block extra_js %}
<script>
let currentPage = 1;
let pageSize = 10;

// 页面加载完成后初始化
document.addEventListener('DOMContentLoaded', function() {
    loadMessages();
    loadMessageStats();
});

// 加载留言列表
function loadMessages() {
    const status = document.getElementById('statusFilter').value;
    const keyword = document.getElementById('keywordFilter').value;
    
    let url = `/message/list?page=${currentPage}&page_size=${pageSize}`;
    if (status) url += `&status=${status}`;
    if (keyword) url += `&keyword=${keyword}`;
    
    apiRequest(url)
        .then(response => {
            if (response.code === 1) {
                renderMessagesTable(response.data.list);
                renderPagination(response.data.total, response.data.page, response.data.page_size);
            } else {
                showMessage(response.msg, 'danger');
            }
        });
}

// 渲染留言表格
function renderMessagesTable(messages) {
    const tbody = document.getElementById('messagesTableBody');
    
    if (messages.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" class="text-center">暂无留言</td></tr>';
        return;
    }
    
    tbody.innerHTML = messages.map(message => `
        <tr class="${message.status === 'unread' ? 'table-warning' : ''}">
            <td>${message.customer_name}</td>
            <td>${message.contact_info}</td>
            <td class="text-truncate" style="max-width: 200px;" title="${message.content}">${message.content}</td>
            <td><span class="badge bg-${message.status === 'unread' ? 'warning' : 'success'}">${message.status === 'unread' ? '未回复' : '已回复'}</span></td>
            <td>${new Date(message.create_time).toLocaleString()}</td>
            <td>
                <button class="btn btn-sm btn-outline-primary me-1" onclick="replyMessage(${message.message_id}, '${message.customer_name}', '${message.contact_info}', '${message.content.replace(/'/g, "\\'")}', '${message.status}')">
                    <i class="fas fa-reply"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger" onclick="deleteMessage(${message.message_id}, '${message.customer_name}')">
                    <i class="fas fa-trash"></i>
                </button>
            </td>
        </tr>
    `).join('');
}

// 渲染分页
function renderPagination(total, page, pageSize) {
    const pagination = document.getElementById('messagesPagination');
    const totalPages = Math.ceil(total / pageSize);
    
    if (totalPages <= 1) {
        pagination.innerHTML = '';
        return;
    }
    
    let html = '';
    
    // 上一页
    if (page > 1) {
        html += `<li class="page-item"><a class="page-link" href="#" onclick="changePage(${page - 1})">上一页</a></li>`;
    }
    
    // 页码
    for (let i = Math.max(1, page - 2); i <= Math.min(totalPages, page + 2); i++) {
        html += `<li class="page-item ${i === page ? 'active' : ''}">
            <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
        </li>`;
    }
    
    // 下一页
    if (page < totalPages) {
        html += `<li class="page-item"><a class="page-link" href="#" onclick="changePage(${page + 1})">下一页</a></li>`;
    }
    
    pagination.innerHTML = html;
}

// 切换页面
function changePage(page) {
    currentPage = page;
    loadMessages();
}

// 筛选留言
function filterMessages() {
    currentPage = 1;
    loadMessages();
}

// 加载留言统计
function loadMessageStats() {
    apiRequest('/message/stats')
        .then(response => {
            if (response.code === 1) {
                document.getElementById('unreadCount').textContent = response.data.unread_count;
                document.getElementById('totalCount').textContent = response.data.total_count;
                document.getElementById('todayCount').textContent = response.data.today_count;
            }
        });
}

// 回复留言
function replyMessage(messageId, customerName, contactInfo, content, status) {
    document.getElementById('messageId').value = messageId;
    document.getElementById('replyContent').value = '';
    
    // 显示客户信息
    document.getElementById('customerInfo').innerHTML = `
        <div class="row">
            <div class="col-md-6">
                <strong>客户姓名：</strong>${customerName}
            </div>
            <div class="col-md-6">
                <strong>联系方式：</strong>${contactInfo}
            </div>
        </div>
    `;
    
    // 显示留言内容
    document.getElementById('messageContent').innerHTML = content;
    
    const modal = new bootstrap.Modal(document.getElementById('replyModal'));
    modal.show();
}

// 提交回复
function submitReply() {
    const messageId = document.getElementById('messageId').value;
    const replyContent = document.getElementById('replyContent').value.trim();
    
    if (!replyContent) {
        showMessage('请输入回复内容', 'warning');
        return;
    }
    
    const submitBtn = document.querySelector('#replyModal .btn-primary');
    const originalText = submitBtn.innerHTML;
    showLoading(submitBtn);
    
    apiRequest('/message/reply', 'POST', {
        message_id: parseInt(messageId),
        reply_content: replyContent
    })
        .then(response => {
            hideLoading(submitBtn, originalText);
            
            if (response.code === 1) {
                showMessage('回复成功', 'success');
                bootstrap.Modal.getInstance(document.getElementById('replyModal')).hide();
                loadMessages();
                loadMessageStats();
            } else {
                showMessage(response.msg, 'danger');
            }
        });
}

// 删除留言
function deleteMessage(messageId, customerName) {
    if (confirm(`确定要删除客户"${customerName}"的留言吗？`)) {
        apiRequest('/message/delete', 'POST', {
            message_id: messageId
        })
            .then(response => {
                if (response.code === 1) {
                    showMessage('留言删除成功', 'success');
                    loadMessages();
                    loadMessageStats();
                } else {
                    showMessage(response.msg, 'danger');
                }
            });
    }
}

// 刷新留言
function refreshMessages() {
    loadMessages();
    loadMessageStats();
    showMessage('留言列表已刷新', 'success');
}
</script>
{% endblock %}
