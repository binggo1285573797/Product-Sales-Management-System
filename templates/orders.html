{% extends "base.html" %}

{% block title %}订单管理 - 商品销售管理系统{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">订单管理</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="refreshOrders()">
                <i class="fas fa-sync-alt me-1"></i>刷新
            </button>
        </div>
        <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-primary" onclick="showCreateOrderModal()">
                <i class="fas fa-plus me-1"></i>创建订单
            </button>
        </div>
    </div>
</div>

<!-- 筛选条件 -->
<div class="card mb-4">
    <div class="card-body">
        <div class="row">
            <div class="col-md-3">
                <label for="statusFilter" class="form-label">订单状态</label>
                <select class="form-select" id="statusFilter">
                    <option value="">全部状态</option>
                    <option value="pending">待发货</option>
                    <option value="shipped">已发货</option>
                    <option value="completed">已完成</option>
                    <option value="cancelled">已取消</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="startDateFilter" class="form-label">开始日期</label>
                <input type="date" class="form-control" id="startDateFilter">
            </div>
            <div class="col-md-3">
                <label for="endDateFilter" class="form-label">结束日期</label>
                <input type="date" class="form-control" id="endDateFilter">
            </div>
            <div class="col-md-3">
                <label class="form-label">&nbsp;</label>
                <div class="d-grid">
                    <button type="button" class="btn btn-primary" onclick="filterOrders()">
                        <i class="fas fa-search me-1"></i>筛选
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 订单列表 -->
<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>订单号</th>
                        <th>客户</th>
                        <th>总金额</th>
                        <th>状态</th>
                        <th>下单时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="ordersTableBody">
                    <tr>
                        <td colspan="6" class="text-center">加载中...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- 分页 -->
        <nav aria-label="订单分页">
            <ul class="pagination justify-content-center" id="ordersPagination">
            </ul>
        </nav>
    </div>
</div>

<!-- 创建订单模态框 -->
<div class="modal fade" id="createOrderModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">创建订单</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="createOrderForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="orderUserId" class="form-label">客户</label>
                                <select class="form-select" id="orderUserId" required>
                                    <option value="">请选择客户</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="orderContactPhone" class="form-label">联系电话</label>
                                <input type="tel" class="form-control" id="orderContactPhone">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="orderShippingAddress" class="form-label">收货地址</label>
                        <textarea class="form-control" id="orderShippingAddress" rows="2"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">商品列表</label>
                        <div id="orderGoodsList">
                            <div class="row mb-2">
                                <div class="col-md-6">
                                    <select class="form-select goods-select">
                                        <option value="">请选择商品</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <input type="number" class="form-control quantity-input" placeholder="数量" min="1">
                                </div>
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-outline-danger btn-sm" onclick="removeGoodsItem(this)">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-outline-primary btn-sm" onclick="addGoodsItem()">
                            <i class="fas fa-plus me-1"></i>添加商品
                        </button>
                    </div>
                    
                    <div class="mb-3">
                        <label for="orderRemark" class="form-label">备注</label>
                        <textarea class="form-control" id="orderRemark" rows="2"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="submitOrder()">创建订单</button>
            </div>
        </div>
    </div>
</div>

<!-- 订单详情模态框 -->
<div class="modal fade" id="orderDetailModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">订单详情</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="orderDetailContent">
                <!-- 订单详情内容将在这里动态加载 -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<!-- 更新订单状态模态框 -->
<div class="modal fade" id="updateStatusModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">更新订单状态</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="updateStatusForm">
                    <input type="hidden" id="updateOrderId">
                    <div class="mb-3">
                        <label for="newStatus" class="form-label">新状态</label>
                        <select class="form-select" id="newStatus" required>
                            <option value="pending">待发货</option>
                            <option value="shipped">已发货</option>
                            <option value="completed">已完成</option>
                            <option value="cancelled">已取消</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="updateOrderStatus()">更新状态</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
let currentPage = 1;
let pageSize = 10;

// 页面加载完成后初始化
document.addEventListener('DOMContentLoaded', function() {
    loadOrders();
    loadUsers();
    loadGoods();
});

// 加载订单列表
function loadOrders() {
    const status = document.getElementById('statusFilter').value;
    const startDate = document.getElementById('startDateFilter').value;
    const endDate = document.getElementById('endDateFilter').value;
    
    let url = `/order/list?page=${currentPage}&page_size=${pageSize}`;
    if (status) url += `&status=${status}`;
    if (startDate) url += `&start_date=${startDate}`;
    if (endDate) url += `&end_date=${endDate}`;
    
    apiRequest(url)
        .then(response => {
            if (response.code === 1) {
                renderOrdersTable(response.data.list);
                renderPagination(response.data.total, response.data.page, response.data.page_size);
            } else {
                showMessage(response.msg, 'danger');
            }
        });
}

// 渲染订单表格
function renderOrdersTable(orders) {
    const tbody = document.getElementById('ordersTableBody');
    
    if (orders.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" class="text-center">暂无订单</td></tr>';
        return;
    }
    
    tbody.innerHTML = orders.map(order => `
        <tr>
            <td>${order.order_id}</td>
            <td>${order.real_name || order.username}</td>
            <td>¥${order.total_amount}</td>
            <td><span class="badge bg-${getStatusColor(order.status)}">${getStatusText(order.status)}</span></td>
            <td>${new Date(order.create_time).toLocaleString()}</td>
            <td>
                <button class="btn btn-sm btn-outline-primary me-1" onclick="viewOrderDetail('${order.order_id}')">
                    <i class="fas fa-eye"></i>
                </button>
                <button class="btn btn-sm btn-outline-warning" onclick="showUpdateStatusModal('${order.order_id}', '${order.status}')">
                    <i class="fas fa-edit"></i>
                </button>
            </td>
        </tr>
    `).join('');
}

// 渲染分页
function renderPagination(total, page, pageSize) {
    const pagination = document.getElementById('ordersPagination');
    const totalPages = Math.ceil(total / pageSize);
    
    if (totalPages <= 1) {
        pagination.innerHTML = '';
        return;
    }
    
    let html = '';
    
    // 上一页
    if (page > 1) {
        html += `<li class="page-item"><a class="page-link" href="#" onclick="changePage(${page - 1})">上一页</a></li>`;
    }
    
    // 页码
    for (let i = Math.max(1, page - 2); i <= Math.min(totalPages, page + 2); i++) {
        html += `<li class="page-item ${i === page ? 'active' : ''}">
            <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
        </li>`;
    }
    
    // 下一页
    if (page < totalPages) {
        html += `<li class="page-item"><a class="page-link" href="#" onclick="changePage(${page + 1})">下一页</a></li>`;
    }
    
    pagination.innerHTML = html;
}

// 切换页面
function changePage(page) {
    currentPage = page;
    loadOrders();
}

// 筛选订单
function filterOrders() {
    currentPage = 1;
    loadOrders();
}

// 刷新订单
function refreshOrders() {
    loadOrders();
    showMessage('订单列表已刷新', 'success');
}

// 获取状态颜色
function getStatusColor(status) {
    const colors = {
        'pending': 'warning',
        'shipped': 'info',
        'completed': 'success',
        'cancelled': 'danger'
    };
    return colors[status] || 'secondary';
}

// 获取状态文本
function getStatusText(status) {
    const texts = {
        'pending': '待发货',
        'shipped': '已发货',
        'completed': '已完成',
        'cancelled': '已取消'
    };
    return texts[status] || status;
}

// 加载用户列表
function loadUsers() {
    apiRequest('/user/list?page_size=100')
        .then(response => {
            if (response.code === 1) {
                const select = document.getElementById('orderUserId');
                select.innerHTML = '<option value="">请选择客户</option>' +
                    response.data.list.map(user => 
                        `<option value="${user.user_id}">${user.real_name || user.username}</option>`
                    ).join('');
            }
        });
}

// 加载商品列表
function loadGoods() {
    apiRequest('/goods/list?page_size=100')
        .then(response => {
            if (response.code === 1) {
                const goodsOptions = response.data.list.map(goods => 
                    `<option value="${goods.goods_id}" data-price="${goods.price}" data-stock="${goods.stock}">${goods.goods_name} (¥${goods.price}, 库存:${goods.stock})</option>`
                ).join('');
                
                // 更新所有商品选择框
                document.querySelectorAll('.goods-select').forEach(select => {
                    select.innerHTML = '<option value="">请选择商品</option>' + goodsOptions;
                });
            }
        });
}

// 显示创建订单模态框
function showCreateOrderModal() {
    document.getElementById('createOrderForm').reset();
    document.getElementById('orderGoodsList').innerHTML = `
        <div class="row mb-2">
            <div class="col-md-6">
                <select class="form-select goods-select">
                    <option value="">请选择商品</option>
                </select>
            </div>
            <div class="col-md-3">
                <input type="number" class="form-control quantity-input" placeholder="数量" min="1">
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-outline-danger btn-sm" onclick="removeGoodsItem(this)">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
    `;
    loadGoods();
    
    const modal = new bootstrap.Modal(document.getElementById('createOrderModal'));
    modal.show();
}

// 添加商品项
function addGoodsItem() {
    const container = document.getElementById('orderGoodsList');
    const newItem = document.createElement('div');
    newItem.className = 'row mb-2';
    newItem.innerHTML = `
        <div class="col-md-6">
            <select class="form-select goods-select">
                <option value="">请选择商品</option>
            </select>
        </div>
        <div class="col-md-3">
            <input type="number" class="form-control quantity-input" placeholder="数量" min="1">
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-outline-danger btn-sm" onclick="removeGoodsItem(this)">
                <i class="fas fa-trash"></i>
            </button>
        </div>
    `;
    container.appendChild(newItem);
    loadGoods();
}

// 删除商品项
function removeGoodsItem(button) {
    button.closest('.row').remove();
}

// 提交订单
function submitOrder() {
    const userId = document.getElementById('orderUserId').value;
    const contactPhone = document.getElementById('orderContactPhone').value;
    const shippingAddress = document.getElementById('orderShippingAddress').value;
    const remark = document.getElementById('orderRemark').value;
    
    if (!userId) {
        showMessage('请选择客户', 'warning');
        return;
    }
    
    // 收集商品信息
    const goodsList = [];
    const goodsRows = document.querySelectorAll('#orderGoodsList .row');
    
    for (let row of goodsRows) {
        const goodsSelect = row.querySelector('.goods-select');
        const quantityInput = row.querySelector('.quantity-input');
        
        if (goodsSelect.value && quantityInput.value) {
            goodsList.push({
                goods_id: parseInt(goodsSelect.value),
                quantity: parseInt(quantityInput.value)
            });
        }
    }
    
    if (goodsList.length === 0) {
        showMessage('请至少添加一个商品', 'warning');
        return;
    }
    
    const orderData = {
        user_id: parseInt(userId),
        goods_list: goodsList,
        contact_phone: contactPhone,
        shipping_address: shippingAddress,
        remark: remark
    };
    
    apiRequest('/order/create', 'POST', orderData)
        .then(response => {
            if (response.code === 1) {
                showMessage('订单创建成功', 'success');
                bootstrap.Modal.getInstance(document.getElementById('createOrderModal')).hide();
                loadOrders();
            } else {
                showMessage(response.msg, 'danger');
            }
        });
}

// 查看订单详情
function viewOrderDetail(orderId) {
    apiRequest(`/order/detail?order_id=${orderId}`)
        .then(response => {
            if (response.code === 1) {
                const data = response.data;
                const orderInfo = data.order_info;
                const orderDetails = data.order_details;
                
                const content = `
                    <div class="row">
                        <div class="col-md-6">
                            <h6>订单信息</h6>
                            <table class="table table-sm">
                                <tr><td>订单号</td><td>${orderInfo.order_id}</td></tr>
                                <tr><td>客户</td><td>${orderInfo.real_name || orderInfo.username}</td></tr>
                                <tr><td>总金额</td><td>¥${orderInfo.total_amount}</td></tr>
                                <tr><td>状态</td><td><span class="badge bg-${getStatusColor(orderInfo.status)}">${getStatusText(orderInfo.status)}</span></td></tr>
                                <tr><td>下单时间</td><td>${new Date(orderInfo.create_time).toLocaleString()}</td></tr>
                            </table>
                        </div>
                        <div class="col-md-6">
                            <h6>收货信息</h6>
                            <table class="table table-sm">
                                <tr><td>联系电话</td><td>${orderInfo.contact_phone || '-'}</td></tr>
                                <tr><td>收货地址</td><td>${orderInfo.shipping_address || '-'}</td></tr>
                                <tr><td>备注</td><td>${orderInfo.remark || '-'}</td></tr>
                            </table>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <h6>商品详情</h6>
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>商品名称</th>
                                        <th>单价</th>
                                        <th>数量</th>
                                        <th>小计</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${orderDetails.map(detail => `
                                        <tr>
                                            <td>${detail.goods_name}</td>
                                            <td>¥${detail.price}</td>
                                            <td>${detail.quantity}</td>
                                            <td>¥${detail.subtotal}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
                
                document.getElementById('orderDetailContent').innerHTML = content;
                
                const modal = new bootstrap.Modal(document.getElementById('orderDetailModal'));
                modal.show();
            } else {
                showMessage(response.msg, 'danger');
            }
        });
}

// 显示更新状态模态框
function showUpdateStatusModal(orderId, currentStatus) {
    document.getElementById('updateOrderId').value = orderId;
    document.getElementById('newStatus').value = currentStatus;
    
    const modal = new bootstrap.Modal(document.getElementById('updateStatusModal'));
    modal.show();
}

// 更新订单状态
function updateOrderStatus() {
    const orderId = document.getElementById('updateOrderId').value;
    const newStatus = document.getElementById('newStatus').value;
    
    apiRequest('/order/update-status', 'POST', {
        order_id: orderId,
        status: newStatus
    })
        .then(response => {
            if (response.code === 1) {
                showMessage('订单状态更新成功', 'success');
                bootstrap.Modal.getInstance(document.getElementById('updateStatusModal')).hide();
                loadOrders();
            } else {
                showMessage(response.msg, 'danger');
            }
        });
}
</script>
{% endblock %}
