{% extends "base.html" %}

{% block title %}商品管理 - 商品销售管理系统{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">商品管理</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="refreshGoods()">
                <i class="fas fa-sync-alt me-1"></i>刷新
            </button>
        </div>
        <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-primary" onclick="showAddGoodsModal()">
                <i class="fas fa-plus me-1"></i>添加商品
            </button>
        </div>
    </div>
</div>

<!-- 筛选条件 -->
<div class="card mb-4">
    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <label for="categoryFilter" class="form-label">商品种类</label>
                <select class="form-select" id="categoryFilter">
                    <option value="">全部种类</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="keywordFilter" class="form-label">关键词</label>
                <input type="text" class="form-control" id="keywordFilter" placeholder="商品名称">
            </div>
            <div class="col-md-4">
                <label class="form-label">&nbsp;</label>
                <div class="d-grid">
                    <button type="button" class="btn btn-primary" onclick="filterGoods()">
                        <i class="fas fa-search me-1"></i>筛选
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 商品列表 -->
<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>商品名称</th>
                        <th>种类</th>
                        <th>价格</th>
                        <th>库存</th>
                        <th>状态</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="goodsTableBody">
                    <tr>
                        <td colspan="7" class="text-center">加载中...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- 分页 -->
        <nav aria-label="商品分页">
            <ul class="pagination justify-content-center" id="goodsPagination">
            </ul>
        </nav>
    </div>
</div>

<!-- 添加商品模态框 -->
<div class="modal fade" id="addGoodsModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">添加商品</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addGoodsForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="goodsName" class="form-label">商品名称</label>
                                <input type="text" class="form-control" id="goodsName" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="goodsCategory" class="form-label">商品种类</label>
                                <select class="form-select" id="goodsCategory" required>
                                    <option value="">请选择种类</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="goodsPrice" class="form-label">价格</label>
                                <div class="input-group">
                                    <span class="input-group-text">¥</span>
                                    <input type="number" class="form-control" id="goodsPrice" step="0.01" min="0" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="goodsStock" class="form-label">库存</label>
                                <input type="number" class="form-control" id="goodsStock" min="0" value="0">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="goodsDescription" class="form-label">商品描述</label>
                        <textarea class="form-control" id="goodsDescription" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="submitGoods()">添加</button>
            </div>
        </div>
    </div>
</div>

<!-- 编辑商品模态框 -->
<div class="modal fade" id="editGoodsModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">编辑商品</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editGoodsForm">
                    <input type="hidden" id="editGoodsId">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="editGoodsName" class="form-label">商品名称</label>
                                <input type="text" class="form-control" id="editGoodsName" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="editGoodsCategory" class="form-label">商品种类</label>
                                <select class="form-select" id="editGoodsCategory" required>
                                    <option value="">请选择种类</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="editGoodsPrice" class="form-label">价格</label>
                                <div class="input-group">
                                    <span class="input-group-text">¥</span>
                                    <input type="number" class="form-control" id="editGoodsPrice" step="0.01" min="0" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="editGoodsStock" class="form-label">库存</label>
                                <input type="number" class="form-control" id="editGoodsStock" min="0">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="editGoodsDescription" class="form-label">商品描述</label>
                        <textarea class="form-control" id="editGoodsDescription" rows="3"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="editGoodsStatus" class="form-label">状态</label>
                        <select class="form-select" id="editGoodsStatus">
                            <option value="1">上架</option>
                            <option value="0">下架</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="updateGoods()">更新</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
let currentPage = 1;
let pageSize = 10;

// 页面加载完成后初始化
document.addEventListener('DOMContentLoaded', function() {
    loadGoods();
    loadCategories();
});

// 加载商品列表
function loadGoods() {
    const categoryId = document.getElementById('categoryFilter').value;
    const keyword = document.getElementById('keywordFilter').value;
    
    let url = `/goods/list?page=${currentPage}&page_size=${pageSize}`;
    if (categoryId) url += `&category_id=${categoryId}`;
    if (keyword) url += `&keyword=${keyword}`;
    
    apiRequest(url)
        .then(response => {
            if (response.code === 1) {
                renderGoodsTable(response.data.list);
                renderPagination(response.data.total, response.data.page, response.data.page_size);
            } else {
                showMessage(response.msg, 'danger');
            }
        });
}

// 渲染商品表格
function renderGoodsTable(goods) {
    const tbody = document.getElementById('goodsTableBody');
    
    if (goods.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" class="text-center">暂无商品</td></tr>';
        return;
    }
    
    tbody.innerHTML = goods.map(goods => `
        <tr>
            <td>${goods.goods_name}</td>
            <td>${goods.category_name}</td>
            <td>¥${goods.price}</td>
            <td><span class="badge bg-${goods.stock > 0 ? 'success' : 'danger'}">${goods.stock}</span></td>
            <td><span class="badge bg-${goods.status == 1 ? 'success' : 'secondary'}">${goods.status == 1 ? '上架' : '下架'}</span></td>
            <td>${new Date(goods.create_time).toLocaleDateString()}</td>
            <td>
                <button class="btn btn-sm btn-outline-primary me-1" onclick="editGoods(${goods.goods_id}, '${goods.goods_name}', ${goods.category_id}, ${goods.price}, ${goods.stock}, '${goods.description || ''}', ${goods.status})">
                    <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger" onclick="deleteGoods(${goods.goods_id}, '${goods.goods_name}')">
                    <i class="fas fa-trash"></i>
                </button>
            </td>
        </tr>
    `).join('');
}

// 渲染分页
function renderPagination(total, page, pageSize) {
    const pagination = document.getElementById('goodsPagination');
    const totalPages = Math.ceil(total / pageSize);
    
    if (totalPages <= 1) {
        pagination.innerHTML = '';
        return;
    }
    
    let html = '';
    
    // 上一页
    if (page > 1) {
        html += `<li class="page-item"><a class="page-link" href="#" onclick="changePage(${page - 1})">上一页</a></li>`;
    }
    
    // 页码
    for (let i = Math.max(1, page - 2); i <= Math.min(totalPages, page + 2); i++) {
        html += `<li class="page-item ${i === page ? 'active' : ''}">
            <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
        </li>`;
    }
    
    // 下一页
    if (page < totalPages) {
        html += `<li class="page-item"><a class="page-link" href="#" onclick="changePage(${page + 1})">下一页</a></li>`;
    }
    
    pagination.innerHTML = html;
}

// 切换页面
function changePage(page) {
    currentPage = page;
    loadGoods();
}

// 筛选商品
function filterGoods() {
    currentPage = 1;
    loadGoods();
}

// 加载商品种类
function loadCategories() {
    apiRequest('/category/list')
        .then(response => {
            if (response.code === 1) {
                const options = response.data.map(category => 
                    `<option value="${category.category_id}">${category.category_name}</option>`
                ).join('');
                
                document.getElementById('categoryFilter').innerHTML = '<option value="">全部种类</option>' + options;
                document.getElementById('goodsCategory').innerHTML = '<option value="">请选择种类</option>' + options;
                document.getElementById('editGoodsCategory').innerHTML = '<option value="">请选择种类</option>' + options;
            }
        });
}

// 显示添加商品模态框
function showAddGoodsModal() {
    document.getElementById('addGoodsForm').reset();
    
    const modal = new bootstrap.Modal(document.getElementById('addGoodsModal'));
    modal.show();
}

// 提交商品
function submitGoods() {
    const name = document.getElementById('goodsName').value.trim();
    const categoryId = document.getElementById('goodsCategory').value;
    const price = document.getElementById('goodsPrice').value;
    const stock = document.getElementById('goodsStock').value;
    const description = document.getElementById('goodsDescription').value.trim();
    
    if (!name || !categoryId || !price) {
        showMessage('请填写必填字段', 'warning');
        return;
    }
    
    const submitBtn = document.querySelector('#addGoodsModal .btn-primary');
    const originalText = submitBtn.innerHTML;
    showLoading(submitBtn);
    
    apiRequest('/goods/add', 'POST', {
        goods_name: name,
        category_id: parseInt(categoryId),
        price: parseFloat(price),
        stock: parseInt(stock) || 0,
        description: description
    })
        .then(response => {
            hideLoading(submitBtn, originalText);
            
            if (response.code === 1) {
                showMessage('商品添加成功', 'success');
                bootstrap.Modal.getInstance(document.getElementById('addGoodsModal')).hide();
                loadGoods();
            } else {
                showMessage(response.msg, 'danger');
            }
        });
}

// 编辑商品
function editGoods(id, name, categoryId, price, stock, description, status) {
    document.getElementById('editGoodsId').value = id;
    document.getElementById('editGoodsName').value = name;
    document.getElementById('editGoodsCategory').value = categoryId;
    document.getElementById('editGoodsPrice').value = price;
    document.getElementById('editGoodsStock').value = stock;
    document.getElementById('editGoodsDescription').value = description;
    document.getElementById('editGoodsStatus').value = status;
    
    const modal = new bootstrap.Modal(document.getElementById('editGoodsModal'));
    modal.show();
}

// 更新商品
function updateGoods() {
    const id = document.getElementById('editGoodsId').value;
    const name = document.getElementById('editGoodsName').value.trim();
    const categoryId = document.getElementById('editGoodsCategory').value;
    const price = document.getElementById('editGoodsPrice').value;
    const stock = document.getElementById('editGoodsStock').value;
    const description = document.getElementById('editGoodsDescription').value.trim();
    const status = document.getElementById('editGoodsStatus').value;
    
    if (!name || !categoryId || !price) {
        showMessage('请填写必填字段', 'warning');
        return;
    }
    
    const submitBtn = document.querySelector('#editGoodsModal .btn-primary');
    const originalText = submitBtn.innerHTML;
    showLoading(submitBtn);
    
    apiRequest('/goods/update', 'POST', {
        goods_id: parseInt(id),
        goods_name: name,
        category_id: parseInt(categoryId),
        price: parseFloat(price),
        stock: parseInt(stock) || 0,
        description: description,
        status: parseInt(status)
    })
        .then(response => {
            hideLoading(submitBtn, originalText);
            
            if (response.code === 1) {
                showMessage('商品更新成功', 'success');
                bootstrap.Modal.getInstance(document.getElementById('editGoodsModal')).hide();
                loadGoods();
            } else {
                showMessage(response.msg, 'danger');
            }
        });
}

// 删除商品
function deleteGoods(id, name) {
    if (confirm(`确定要删除商品"${name}"吗？`)) {
        apiRequest('/goods/delete', 'POST', {
            goods_id: id
        })
            .then(response => {
                if (response.code === 1) {
                    showMessage('商品删除成功', 'success');
                    loadGoods();
                } else {
                    showMessage(response.msg, 'danger');
                }
            });
    }
}

// 刷新商品
function refreshGoods() {
    loadGoods();
    showMessage('商品列表已刷新', 'success');
}
</script>
{% endblock %}
