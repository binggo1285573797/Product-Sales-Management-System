{% extends "base.html" %}

{% block title %}登录 - 商品销售管理系统{% endblock %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5 col-xl-4">
                <div class="card shadow-lg border-0" style="border-radius: 1rem; backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.95);">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="mb-3">
                                <div class="d-inline-flex align-items-center justify-content-center" 
                                     style="width: 80px; height: 80px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 50%;">
                                    <i class="fas fa-store fa-2x text-white"></i>
                                </div>
                            </div>
                            <h3 class="fw-bold text-dark mb-2">欢迎回来</h3>
                            <p class="text-muted">请登录您的管理员账户</p>
                        </div>
                        
                        <form id="loginForm">
                            <div class="mb-4">
                                <label for="username" class="form-label fw-semibold text-dark">用户名</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-user text-muted"></i>
                                    </span>
                                    <input type="text" class="form-control border-start-0" id="username" name="username" 
                                           placeholder="请输入用户名" required style="border-radius: 0 0.5rem 0.5rem 0;">
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label fw-semibold text-dark">密码</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fas fa-lock text-muted"></i>
                                    </span>
                                    <input type="password" class="form-control border-start-0" id="password" name="password" 
                                           placeholder="请输入密码" required style="border-radius: 0 0.5rem 0.5rem 0;">
                                </div>
                            </div>
                            
                            <div class="d-grid mb-4">
                                <button type="submit" class="btn btn-primary btn-lg fw-semibold" 
                                        style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; border-radius: 0.5rem; padding: 0.75rem;">
                                    <i class="fas fa-sign-in-alt me-2"></i>立即登录
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center">
                            <div class="alert alert-info border-0 mb-0" style="background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%); border-radius: 0.5rem;">
                                <i class="fas fa-info-circle me-2"></i>
                                <small class="fw-semibold">默认管理员账号：admin / admin123</small>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <a href="/" class="text-white text-decoration-none">
                        <i class="fas fa-arrow-left me-2"></i>返回首页
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    
    if (!username || !password) {
        showMessage('请输入用户名和密码', 'warning');
        return;
    }
    
    const submitBtn = e.target.querySelector('button[type="submit"]');
    const originalText = submitBtn.innerHTML;
    showLoading(submitBtn);
    
    apiRequest('/user/login', 'POST', {
        username: username,
        password: password
    }).then(response => {
        hideLoading(submitBtn, originalText);
        
        if (response.code === 1) {
            showMessage('登录成功，正在跳转...', 'success');
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 1000);
        } else {
            showMessage(response.msg, 'danger');
        }
    });
});
</script>
{% endblock %}
